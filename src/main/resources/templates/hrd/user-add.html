<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Add new user</h1>
<form action="/user/add/submit" method="post" th:object="${user}">
Id: <input type="number" th:field="*{id}"><span style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br>
Name: <input type="text" th:field="*{name}"><span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
<select th:field="*{gender}">
	<option value="female">Female</option>
	<option value="male">Male</option>
</select><br>
<button type="submit">submit</button>
</form>
</body>
</html>
